<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <meta charset="utf-8">
    </head>
    <style>
        table, th, td {
            border: 4px solid black;
            border-collapse: collapse;
        }
    </style>

<body>
    <table width="900" height="250">
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
